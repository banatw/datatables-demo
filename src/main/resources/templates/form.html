<#import "/spring.ftl" as spring />
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <form method="POST" action="<@spring.url '/form' />">
      <div><@spring.formInput "mahasiswa.nama" "placeholder=\"Nama\"" /></div>
      <div><@spring.showErrors "" /></div>
      <div>
        <@spring.formInput "mahasiswa.address" "placeholder=\"Alamat\"" />
      </div>
      <div><@spring.showErrors "" /></div>
      <@spring.formHiddenInput "mahasiswa.idMahasiswa" />
      <input
        type="hidden"
        name="${_csrf.parameterName}"
        value="${_csrf.token}"
      />
      <div>
        <input type="submit" value="Simpan" name="Simpan" />
      </div>
    </form>

    <script src="" async defer></script>
  </body>
</html>
